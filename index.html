//map을 이용하여 제곱 연산을 다시 작성해 봄

/*
* findIndex : 배열 안에 찾고자 하는 값이 객체, 배열일 경우, 찾고하자 하는 객체가 몇번째 배열인지 알고 싶을 때
*/

/*
* find : 객체, 배열일 경우 찾고자 하는 값 자체를 변환

*/

/*
* filter : 배열에서 특정 조건을 만족하는 값만 추출해서 다시 새로운 배열을 만듬
*/

const todos = [
  {
    id: 1,
    text: '자바스크립트 입문',
    done: true
  },
  {
    id: 2,
    text: '함수 배우기',
    done: true
  },
  {
    id: 3,
    text: '객체와 배열 배우기',
    done: true
  },
  {
    id: 4,
    text: '배열 내장함수 배우기',
    done: false
  }
];

const todo = todos.find(todo => todo.id === 3);
console.log(todo); // 그 배열에 있는 배열값을 알려줌

const todo1 = todos.findIndex(todo1 => todo1.id === 3);
console.log(todo1);  //몇 번째 배열에 있는지

const todo2 = todos.filter(todo2 => todo2.done === true);
console.log(todo2);


/*
* splice() : 배열에서 특정 항목을 제거할 때
* splice( 지우려는 위치(몇 번 째), 그 위치에서부터 몇 개 지울 지)
* indexOf() 를 이용해서 몇번째 인지 알아낸 다음에, splice()를 이용해서 제거 함.
*/

const numbers = [10, 20, 30, 40, 50];
const findIdx = numbers.indexOf(30);
numbers.splice( findIdx, 1 );
console.log(numbers);



/*
* slice() : 그냥 배열을 잘라내기만 함, 잘린것 까지만 배열로 활용, 나머지는 존재x, number로 나옴
*/

const egNum = [1, 2, 3, 4, 5];

const cutted1 = egNum.slice(3, 4);  // 5 ->[1, 2, 3, 4]

console.log(cutted);
console.log(cutted1);
